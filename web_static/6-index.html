<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="shortcut icon" href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png" type="image/x-icon">
</head>
<body style="margin: 0; padding: 0;">
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arozona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <ul class="citys">
                            <li><p>city1</p></li>
                            <li><p>city2</p></li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <ul class="citys">
                            <li><p>San Francisco</p></li>
                            <li><p>Los Altos</p></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen</h4>
                <ul class="popover">
                    <li><p>Internet</p></li>
                    <li><p>TV</p></li>
                    <li><p>Kitchen</p></li>
                    <li><p>Iron</p></li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <b>Best School</b>
    </footer>
</body>
</html>
